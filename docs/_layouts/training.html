---
layout: default
---

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
  </head>
  <body>
    <h1>{{ page.title }}</h1>
    <section>
           
      {% for trn in site.data.training %}

        {% if trn.Name == page.title %}

          <img src={{ trn.img_path }} width="50" height="50">

          <p> {{ trn.Name }} </p>

          <p>{{ trn.Type }}</p>

          <p>{{ trn.Prerequisites }}</p>

          <p>{{ trn.Description }}</p>
      
          
        {% endif %}
      {% endfor %}

      {{ content }}

    </section>
    <footer>
      &copy; to me
    </footer>
  </body>
</html>
